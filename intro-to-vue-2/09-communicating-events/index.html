<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0, width=device-width">
        <title>Product App</title>
        <link rel=" stylesheet" href="style.css">
    </head>
    <body>

        <div class="nav-bar"></div>

        <div id="app">
            <div class="cart">
                <!-- 'cart' is now an array, so we can simply display the length
                    of the array to indicate how many products are in the cart.
                -->
                <p>Cart({{ cart.length }})</p>
            </div>

            <!-- A method on the product emits a signal to trigger the
                'add-to-cart' event handler which then triggers the 'updateCart'
                method on the Vue instance.
            -->
            <product :premium="premium"
                     @add-to-cart="updateCart"
                     @remove-from-cart="removeItemFromCart">
            </product>
        </div>

        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="main.js"></script>
    </body>
</html>
