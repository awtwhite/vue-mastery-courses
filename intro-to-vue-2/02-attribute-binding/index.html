<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0, width=device-width">
        <title>Product App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="nav-bar"></div>

        <div id="app">
            <div class="product">
                <div class="product-image">
                    <!-- Dynamically binds the 'src' attribute to the 'image'
                        expression. The expression {{ image }} references to the
                        data property 'image' on the Vue instance.

                        Bind attributes either with `v-bind:`
                        or just `:` (shorthand syntax).
                    -->
                    <img :src="image">
                </div>
                <div class="product-info">
                    <h1>{{ product }}</h1>
                    <p>Visit my <a :href="href">github</a>.</p>
                </div>
            </div>
        </div>

        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="main.js"></script>
    </body>
</html>
